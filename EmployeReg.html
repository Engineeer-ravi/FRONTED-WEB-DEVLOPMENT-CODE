<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe  Registretion Form</title>
</head>
<body>
    <center>
     <form>
        <table border="5">
            <tr>
                <th> Emoloye Id:</th> 
                <td><input type=text id="EMPID" name="txtID"></td>  
            </tr>
            <tr>
                <th> Employe Name:</th>
                <td><input type=txt id="EMPNAME" name="txtNAME"></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type=Password maxlength="8" name="txtPassword"></td>
            </tr>
            <tr>
                <th> Address:</th>
                <td><textarea rows="5" cols="25" id="EMPADD" name="txtadd"></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                        Male:<input type="radio" name="rd1" checked>
                        Female:<input type="radio" name="rd1">
                </td>
                </tr>
                <tr>
                <th>City:</th>
                <td>
                        <select name="txtCity" id="EMPCITY">
                            <option>Banglor</option>
                            <option>Hydrabad</option>
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Delhi</option>
                            <option>Noida</option>
                            <option>Lucknow</option>
                        </select>


                    </td>
                </tr>
            </table>
         </form>
        
    </center>
</body>
</html>
